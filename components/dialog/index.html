<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="./app.css" />
</head>
<body>
<button id="modal-button" >Open Modal</button>
<div id="modal-background" class="modal-background">
    <div id="modal-content" class="modal-content">
        Hello
    </div>
</div>
<hr/>
<button id="draggable-modal-button" >Open Modal</button>
<div id="draggable-modal-background" class="modal-background">
    <div id="draggable-modal-content" class="modal-content">
        Hello
    </div>
</div>
<hr />

            <th>Sat</th>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="day">4</td>
            <td class="day">5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>

            <td>17</td>

            <td>19</td>
            <td>20</td>

        </tr>

            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>

            <td>27</td>

        </tr>

            <td>29</td>

    </table>
</div>
<script src="./app.js" ></script>
</body>
</html>
